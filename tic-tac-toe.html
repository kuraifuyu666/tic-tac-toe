<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tic-tac-toe.css">
  <script src="tic-tac-toe.js" defer></script>
  <title>TIC-TAC-TOE</title>
</head>
<body>


  <div class="titre">
    <h1>TIC-TAC-TOE</h1>
    <h6>Ça fait passer le temps😁</h6>
  </div>

  <button id="musicToggleButton">🎵 douce melodie</button>
<audio id="backgroundMusic" src="chill.mp3" loop></audio>

  <div class="score">
    <span id="playerXScore">Score ✖️: 0</span>
    <span id="playerOScore">Score 🟣: 0</span>
  </div>
  

  <div id="objet">
    <div class="grid-container">
      <div class="grid-item" id="item1"></div>
      <div class="grid-item" id="item2"></div>
      <div class="grid-item" id="item3"></div>
      <div class="grid-item" id="item4"></div>
      <div class="grid-item" id="item5"></div>
      <div class="grid-item" id="item6"></div>
      <div class="grid-item" id="item7"></div>
      <div class="grid-item" id="item8"></div>
      <div class="grid-item" id="item9"></div>
    </div>



    <button id="resetButton">Rejouer</button>

  </div>

</body>
</html>
